<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene - A-Frame</title>
    <meta name="description" content="Basic Scene - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-click-drag-component"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <div class="bottom">
		<h1>Seeing the Unseen</h1>
	</div>
	<div id="vr-scene"></div>


    <script>
    AFRAME.registerComponent('navigate-on-click', {
    schema: {
      url: {default: 'practiceframe.html'}
    },

    init: function () {
      var data = this.data;
      var el = this.el;

      el.addEventListener('click', function () {
        window.location.href = data.url;
      });
    }
  });

    </script>
    <style>
    .bottom {
			position: absolute;
			top: 4000px;
		}
    </style>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://cdn.glitch.com/58715503-cf68-4fd0-8f90-27c24424f871%2F000038930016.jpg?1550897191817">
        <img id="sphereTexture" src="https://cdn.glitch.com/58715503-cf68-4fd0-8f90-27c24424f871%2F000038930033.jpg?1550897184064">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <img id="texture1" src="https://cdn.glitch.com/353f29b7-9f33-4770-8e76-3cee9a0c6e1a%2F68695290-abstract-seamless-moire-pattern-with-waving-curling-lines-graphic-black-and-white-ornament-striped-r.jpg?1551142586691">
        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>

      </a-assets>

        <a-box position="-5.840 10 -8.520" rotation="-40.930 45.000 45.000" scale="2.910 3.020 2.000" src="#texture1"
          material="shader: flat;">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="-5.840 10 -5.000"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
        <a-box navigate-on-click="url: practice2.html"></a-box>
        </a-box>

      <a-entity position="1.290 7.090 -12.390" rotation="51.170 -10.990 0.000" scale="1.230 1.000 1.000"
        geometry="primitive: torus; radius: 1.610; arc: 361.770; radiusTubular: 0.810;"
        material="shader: flat; src: #texture1;">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="1.290 7.090 -13.390"></a-animation>
          <a-animation attribute="rotation" begin="click" dur="2000" to="180 405 100"></a-animation>
        </a-entity>

        <a-entity position="-4.760 9.960 0" rotation="90.000 0 0" text-geometry="value: SEEING THE UNSEEN; font: #optimerBoldFont;"></a-entity>

        <a-entity position="-9.160 6 2.130" src="#texture1"
        geometry="primitive: torusKnot; radius: 1.630; radiusTubular: 0.230;"
        material="shader: standard; color: #58308a;">
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
      </a-entity>

      <a-sphere position="9 12 -5" rotation="0 45 45" scale="2 2 2" src="#texture1">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="9 12 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>

      </a-sphere>

      <a-sky height="2048" radius="30" src="" theta-length="90" width="2048"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>


      <a-camera>
        <a-cursor color="#FAFAFA" click="click"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
